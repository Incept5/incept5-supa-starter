quarkus:
  # Test profile configuration
  profile: test
  http:
    test-port: 0
  
  # Datasource configuration
  datasource:
    db-kind: postgresql
    username: postgres
    password: your-super-secret-and-long-postgres-password
    jdbc:
      url: jdbc:postgresql://localhost:55432/postgres
      max-size: 16
    devservices:
      enabled: true
      port: 55432
      db-name: postgres
      username: postgres
      password: your-super-secret-and-long-postgres-password

    # Development Configuration
  log:
    category:
      "org.hibernate.SQL":
        level: DEBUG
      "org.hibernate.type.descriptor.sql":
        level: DEBUG
        min-level: TRACE
      "org.incept5.api":
        level: DEBUG

# Supabase JWT configuration for tests
supabase:
  jwt:
    issuer: test-issuer
    secret: dGVzdC1zZWNyZXQtZm9yLWp3dC1zaWduaW5nLWluLXRlc3RzLW9ubHktbm90LWZvci1wcm9k # Base64 encoded "test-secret-for-jwt-signing-in-tests-only-not-for-prod"
    realm: Test API

