quarkus:
  # Test profile specific configuration
  profile: test
  
  # Flyway Configuration for tests
  flyway:
    migrate-at-start: true
    clean-at-start: false  # Don't clean the database on each test
    baseline-on-migrate: true
    baseline-version: 0
    connect-retries: 10
    sql-migration-prefix: V
    repeatable-sql-migration-prefix: R
    sql-migration-separator: __
    sql-migration-suffixes: .sql
  
  # Hibernate Configuration for tests
  hibernate-orm:
    database:
      generation: none
    sql-load-script: no-file
  
  # Datasource configuration will be provided dynamically by TestContainers
  datasource:
    db-kind: postgresql
    jdbc:
      max-size: 16 