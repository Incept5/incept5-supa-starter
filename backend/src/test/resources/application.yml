quarkus:
  # Test profile specific configuration
  profile: test
  
  # Flyway Configuration for tests
  flyway:
    migrate-at-start: true
    clean-at-start: true
    locations: db/migration
    schemas: auth, public
  
  # Hibernate Configuration for tests
  hibernate-orm:
    database:
      generation: validate
  
  # Datasource configuration
  datasource:
    devservices:
      enabled: true
      show-logs: true
      shutdown-strategy: stop
    db-kind: postgresql
    jdbc:
      max-size: 16

